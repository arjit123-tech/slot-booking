<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MahiisLive Gaming</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* GAMING BACKGROUND */
body{
    background: url("https://images.unsplash.com/photo-1605902711622-cfb43c4437d1") no-repeat center center/cover;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

/* DARK OVERLAY */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.65);
    z-index:-2;
}

/* PARTICLES */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* Glass Container */
.container{
    width:90%;
    max-width:900px;
    backdrop-filter: blur(15px);
    background: rgba(0,0,0,0.45);
    border-radius:20px;
    padding:20px;
    box-shadow:0 0 30px cyan;
}

/* Profile Section */
.profile-card{
    text-align:center;
    margin-bottom:20px;
}

.profile-pic{
    width:130px;
    height:130px;
    border-radius:50%;
    border:3px solid cyan;
    object-fit:cover;
}

h1{
    margin-top:10px;
    font-size:30px;
    color:cyan;
}

p{
    font-size:14px;
    opacity:0.8;
}

/* Booking Section */
h2{
    text-align:center;
    margin:15px 0;
}

#booking-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(90px,1fr));
    gap:10px;
}

/* Slot Style */
.slot{
    padding:10px;
    background: rgba(255,255,255,0.15);
    border-radius:12px;
    text-align:center;
    cursor:pointer;
    transition:0.3s;
    font-size:13px;
    border:1px solid rgba(255,255,255,0.2);
    white-space:pre-line;
}

.slot:hover{
    background: cyan;
    color:black;
    transform: scale(1.05);
}

.booked{
    background:red !important;
    color:white;
    cursor:not-allowed;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

    <!-- Profile Section -->
    <div class="profile-card">
        <img src="profile.png" class="profile-pic">
        <h1>MahiisLive</h1>
        <p>ðŸŽ® Gaming Content Creator | Live Streams | Book a Slot</p>
    </div>

    <!-- Booking Section -->
    <h2>ðŸ•’ Book Your Slot (24 Hours Availability)</h2>
    <div id="booking-grid"></div>

</div>

<script>
// Load saved bookings
let bookings = JSON.parse(localStorage.getItem("mahiBookings")) || {};

const grid = document.getElementById("booking-grid");

// Create 24 hour slots
for(let i = 0; i < 24; i++){
    let slot = document.createElement("div");
    slot.className = "slot";

    let end = (i + 1) % 24;
    let timeSlot = `${i}:00 - ${end}:00`;

    // If already booked
    if(bookings[timeSlot]){
        slot.classList.add("booked");
        slot.innerText = `${timeSlot}\nðŸ‘¤ ${bookings[timeSlot]}`;
    } else {
        slot.innerText = timeSlot;
    }

    slot.onclick = function(){
        if(!slot.classList.contains("booked")){
            let userName = prompt("Enter your name to book this slot:");

            if(userName && userName.trim() !== ""){
                slot.classList.add("booked");
                slot.innerText = `${timeSlot}\nðŸ‘¤ ${userName}`;

                bookings[timeSlot] = userName;
                localStorage.setItem("mahiBookings", JSON.stringify(bookings));

                alert("Slot booked successfully!");
            } else {
                alert("Booking cancelled. Name is required.");
            }
        }
    };

    grid.appendChild(slot);
}

/* PARTICLE ANIMATION */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<120;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2,
        dx:(Math.random()-0.5)*1,
        dy:(Math.random()-0.5)*1
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="cyan";

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });

    requestAnimationFrame(animate);
}
animate();

window.onresize = ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
</script>

</body>
</html>
